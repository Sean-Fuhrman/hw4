    <body>
        
        <button id="alert" type="button"> Alert</button>
        <button id="confirm" type="button"> Confirm</button>
        <button id="prompt" type="button"> Prompt</button>

        <hr> 

        <output></output>

        <dialog id="alertDialog">
            <p> Alert Pressed!</p>
            <button id="alertButton"> Ok </button>
        </dialog>
        <dialog id="confirmDialog">
            <form method="dialog">
                <p>Can you confirm?</p>
                <button type="submit" value="False">Cancel</button>
                <button type="submit" value="True">Confirm</button>
            </form>
        </dialog>
        <dialog id="promptDialog">
            <form method="dialog">
                <label for="promptInput">Can I prompt you?</label>
                <input id="promptInput" type="text">
                <br>
                <button type="submit" value="cancel">Cancel</button>
                <button type="submit" value="default">Confirm</button>
            </form>
        </dialog>
    </body>

    <script type="module" src="/scripts/customDialogs.js"></script>
